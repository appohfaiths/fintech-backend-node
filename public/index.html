<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourFintech App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #transactionHistory {
            list-style-type: none;
            padding: 0;
        }
        #transactionHistory li {
            background-color: #f1f1f1;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        #notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
        }
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>YourFintech App</h1>

    <div id="signupSection" class="section">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button id="signupButton">Sign Up</button>
    </div>

    <div id="emailConfirmationSection" class="section" style="display: none">
        <h2>Confirm Email</h2>
        <input type="text" id="confirmationCode" placeholder="Confirmation Code">
        <button id="confirmEmailButton">Confirm Email</button>
    </div>

    <div id="walletSection" class="section" >
        <h2>Wallet</h2>
        <p>Balance: <span id="walletBalance">0</span> USD</p>
        <input type="number" id="topupAmount" placeholder="Amount to Top Up">
        <input type="text" id="walletId" placeholder="Wallet ID">
        <button id="topUpButton">Top Up Wallet</button>
    </div>

    <div id="sendMoneySection" class="section" >
        <h2>Send Money</h2>
        <input type="text" id="receiverWalletId" placeholder="Recipient Wallet Id">
        <input type="text" id="senderWalletId" placeholder="Sender Wallet Id">
        <input type="text" id="idempotencyKey" placeholder="Transaction Key">
        <input type="number" id="sendAmount" placeholder="Amount to Send">
        <button id="sendMoneyButton">Send Money</button>
    </div>

    <div id="transactionSection" class="section" >
        <h2>Transaction History</h2>
        <input type="text" id="userId" placeholder="User id">
        <button id="getTransactionsButton">Get Transactions</button>
        <ul id="transactionHistory"></ul>
    </div>
</div>

<div id="notifications"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
<script src="index.js"></script>
</body>
</html>
